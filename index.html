<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WORDLE</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <a href="index.html"><h1 id="title">WORDLE</h1></a>
    <hr><br>
    <div id="board">
    
    </div>
    <div id="nala"><img src="nala.jpg" alt=""></div>
    <br><hr><br>

    <h1 id="answer"></h1>


    <div id="keyboard">
        <div class="r1">
            <span class="tile t1" id="q" onclick ="">Q</span>
            <span class="tile t1" id="w">W</span>
            <span class="tile t1" id="e">E</span>
            <span class="tile t1" id="r">R</span>
            <span class="tile t1" id="t">T</span>
            <span class="tile t1" id="y">Y</span>
            <span class="tile t1" id="u">U</span>
            <span class="tile t1" id="i">I</span>
            <span class="tile t1" id="o">O</span>
            <span class="tile t1" id="p">P</span>
        </div>
        <div class="r2">
            <span class="tile t1" id="a">A</span>
            <span class="tile t1" id="s">S</span>
            <span class="tile t1" id="d">D</span>
            <span class="tile t1" id="p">P</span>
            <span class="tile t1" id="f">F</span>
            <span class="tile t1" id="g">G</span>
            <span class="tile t1" id="h">H</span>
            <span class="tile t1" id="j">J</span>
            <span class="tile t1" id="k">K</span>
            <span class="tile t1" id="l">L</span>
        </div>
        <div class="r3">
            <span class="tile t1" id="enter" style="padding: 0 10px;">ENTER</span>
            <span class="tile t1" id="z">Z</span>
            <span class="tile t1" id="x">X</span>
            <span class="tile t1" id="c">C</span>
            <span class="tile t1" id="v">V</span>
            <span class="tile t1" id="b">B</span>
            <span class="tile t1" id="n">N</span>
            <span class="tile t1" id="m">M</span>
            <span class="tile t1" id="backspace" style="padding: 0 10px;">&#x21A9;</span>
        </div>
    </div>

    <br><br>

</body>
</html>
